<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="modern">
    <h1>Lists</h1>
    <ul type="square">
        <li><span class="special">First item</span></li>
        <li>Second item</li>
        <li>Thirt item</li>
    </ul>
    <ol type="1">
        <li>First item</li>
        <li><span class="special">Second item</span></li>
        <li>Thirt item</li>
    </ol>
    <ol type="I">
        <li>First item</li>
        <li>Second item</li>
        <li><span class="special">Third item</span></li>
    </ol>
    <ol type="A">
        <li>First item</li>
        <li>Second item</li>
        <li>Thirt item</li>
    </ol>
</body>
</html>
